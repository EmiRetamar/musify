<div class="col-lg-6">

    <h1>{{ titulo }}</h1>
    <div *ngIf="alertMessage">
        <div class="alert alert-info">
            {{ alertMessage }}
        </div>
    </div>

    <form [formGroup]="albumForm" (ngSubmit)="onSubmit()">

        <p>
            <label>Titulo</label>
            <input type="text" formControlName="title" [(ngModel)]="album.title" required class="form-control" />
            <span *ngIf="submitted && form.title.errors">El titulo es obligatorio</span>
        </p>

        <p>
            <label>Descripción</label>
            <textarea formControlName="description" [(ngModel)]="album.description" required class="form-control"></textarea>
            <span *ngIf="submitted && form.description.errors">La descripción es obligatoria</span>
        </p>

        <p>
            <label>Año</label>
            <input type="text" formControlName="year" [(ngModel)]="album.year" required class="form-control" />
            <span *ngIf="submitted && form.year.errors">El año es obligatorio</span>
        </p>

        <div *ngIf="is_edit">
            <div class="album_image_for_edit" *ngIf="album.image && album.image != 'null'">
                <img src="{{url + 'get-image-album/' + album.image}}" />
            </div>

            <p>
                <label>Sube la imágen del album</label>
                <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)" />
            </p>
        </div>

        <input type="submit" value="{{ titulo }}" class="btn btn-success" />

    </form>

</div>
