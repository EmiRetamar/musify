<div class="col-lg-6" *ngIf="identity && identity.role == 'ROLE_ADMIN'">

    <h1>{{ titulo }}</h1>

    <div *ngIf="alertMessage">
        <div class="alert alert-info">
            {{ alertMessage }}
        </div>
    </div>

    <form [formGroup]="genderForm" (ngSubmit)="onSubmit()">

        <p>
            <label>Nombre</label>
            <input type="text" formControlName="name" [(ngModel)]="gender.name" required class="form-control" />
            <span *ngIf="submitted && form.name.errors">El nombre es obligatorio</span>
        </p>

        <input type="submit" value="{{ titulo }}" class="btn btn-success" />

    </form>

</div>
